<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户新加</title>
</head>
<body>
    <h3>用户新加</h3>
    <a href="userquery">去查询</a>
    <div th:text="${#request.getParameter('msg')}" th:if="${#request.getParameter('msg')} != null"></div>
    <div th:text="${msg}" th:if="${msg} != null">
    </div>
    <form action="useradd" method="post">
        <table>
            <tr>
                <td>用户名称:</td>
                <td><input name="uname"></td>
            </tr>
            <tr>
                <td>用户密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="新加">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
